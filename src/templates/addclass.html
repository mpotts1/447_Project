<!DOCTYPE html>
<html>
<head>
    <title>Scheduling Web App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-amber w3-card w3-left-align w3-large">
            <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
            <a href="/inputNewClass" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Add Class</a>
            <a href="/inputOldClass" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Remove Class</a>
            <a href="/displayClasses" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">View All Classes</a>
        </div>
    </div>
    <h1 class="w3-amber w3-center" style="padding:50px">Input Class To Be Added</h1>
    <form action="http://127.0.0.1:5000/getRooms"  class="w3-center">
        <div>Instructor Name</div>
        <div><input type="text" id="instructor" name="instructor" /></div>

        <div>Number of Students</div>
        <div><input type="text" id="students" name="students" /></div>

        <div>Time (hh:mm)</div>
        <div><input type="text" id="time" name="time" /></div>

        <div>Dept</div>
        <div><input type="text" id="dept" name="dept" /></div>

        <div>Class Number</div>
        <div><input type="text" id="number" name="number" /></div>

        <div>Class Section</div>
        <div><input type="text" id="section" name="section" /></div>

        <div>Days of Week:</div>
        <label><input type="checkbox" name="monday">Monday</label>
        <label><input type="checkbox" name="tuesday">Tuesday</label>
        <label><input type="checkbox" name="wednesday">Wednesday</label>
        <label><input type="checkbox" name="thursday">Thursday</label>
        <label><input type="checkbox" name="friday">Friday</label>
        <div>
            <label for="duration"><br />Select Duration:</label>
            <select id="duration" name="duration">
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="150">150</option>
            </select>
        </div>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
